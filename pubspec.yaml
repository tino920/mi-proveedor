name: mi_proveedor
description: "Gestión de pedidos para restaurantes - Desarrollado por MobilePro"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter


  # Core Firebase - VERSIONES COMPATIBLES ACTUALIZADAS
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.2
  firebase_messaging: ^15.1.3
  firebase_analytics: ^11.3.3
  firebase_crashlytics: ^4.1.3

  # State Management
  provider: ^6.1.1

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  badges: ^3.1.2
  shimmer: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0 # <-- Añade esta línea



  # File Management
  file_picker: ^8.1.2
  excel: ^4.0.1
  csv: ^5.0.2
  pdf: ^3.10.7
  printing: ^5.12.0
  share_plus: ^10.0.2
  path_provider: ^2.1.2

  # Image Processing
  image_picker: ^1.0.4
  flutter_image_compress: ^2.0.4

  # Network & Storage
  dio: ^5.4.0
  connectivity_plus: ^6.0.5
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Utils
  url_launcher: ^6.3.2
  permission_handler: ^11.1.0
  device_info_plus: ^9.1.1
  package_info_plus: ^4.2.0
  flutter_local_notifications: ^17.2.3

  # Validation
  form_validator: ^2.1.1
  email_validator: ^2.1.17
  local_auth: ^2.1.6

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # Design System
  cupertino_icons: ^1.0.6
  firebase_app_check: ^0.3.2+9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1
  mockito: ^5.4.4
  integration_test:
    sdk: flutter
  # El paquete de iconos va aquí porque es una herramienta de desarrollo
  flutter_launcher_icons: ^0.13.1


flutter:
  uses-material-design: true
  generate: true  # ← ¿Está esta línea?

  assets:
    - assets/images/
    - assets/icons/
    - fonts/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700

# 🔥 CORRECCIÓN: Este bloque debe estar aquí, al final y sin sangría extra.
flutter_launcher_icons:
  # --- Configuración para Android ---
  android: "launcher_icon"
  # --- Configuración para iOS ---
  ios: true
  # --- Ruta a tu imagen ---
  image_path: "assets/icons/logo_app.png"

flutter_native_splash:
    # El color de fondo que quieres que aparezca al instante
  color: "#FFFFFF"  # Blanco

    # Opcional: Si quieres mostrar tu logo sobre ese color, añade la ruta
  image: assets/icons/logo_app.png