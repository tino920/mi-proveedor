name: mi_proveedor
description: "Gestión de pedidos para restaurantes - Desarrollado por MobilePro"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.16.0"
  # iOS: 13.0+ requerido para Firebase moderno

dependencies:
  flutter:
    sdk: flutter

  # Core Firebase - VERSIONES ACTUALIZADAS
  firebase_core: any
  firebase_auth: any
  cloud_firestore: any
  firebase_storage: any
  firebase_messaging: any
  firebase_analytics: any
  firebase_crashlytics: any
  firebase_app_check: any

  # State Management
  provider: ^6.1.1

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  badges: ^3.1.2
  shimmer: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

  # File Management
  file_picker: ^8.1.2
  excel: ^4.0.1
  csv: ^5.0.2
  pdf: ^3.10.7
  printing: ^5.12.0
  share_plus: ^10.0.2
  path_provider: ^2.1.2

  # Image Processing
  image_picker: ^1.0.4
  flutter_image_compress: ^2.0.4

  # Network & Storage
  dio: ^5.4.0
  connectivity_plus: ^6.0.5
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Utils
  url_launcher: ^6.2.0
  permission_handler: ^11.1.0
  device_info_plus: ^9.1.1
  package_info_plus: ^4.2.0
  flutter_local_notifications: ^17.2.3

  # Validation
  form_validator: ^2.1.1
  email_validator: ^2.1.17
  local_auth: ^2.1.6

  # Localization
  flutter_localizations:
    sdk: flutter
  # intl: gestionado automáticamente por flutter_localizations

  # Design System
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - fonts/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700

# Flutter Launcher Icons
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/logo_app.png"

# Flutter Native Splash
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/icons/logo_app.png
