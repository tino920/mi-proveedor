name: restau_pedidos
description: "Gestión de pedidos para restaurantes - Desarrollado por MobilePro"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Firebase - Versiones compatibles
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.17.3
  firebase_storage: ^11.6.0
  firebase_messaging: ^14.7.10
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.8

  # State Management
  provider: ^6.1.1

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  badges: ^3.1.2
  shimmer: ^3.0.0

  # File Management
  file_picker: ^6.1.1
  excel: ^2.1.0
  csv: ^5.0.2
  pdf: ^3.10.7
  share_plus: ^7.2.1
  path_provider: ^2.1.2

  # Image Processing
  image_picker: ^1.0.4
  image_cropper: ^5.0.1
  flutter_image_compress: ^2.0.4

  # Network & Storage
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Utils
  url_launcher: ^6.2.2
  permission_handler: ^11.1.0
  device_info_plus: ^9.1.1
  package_info_plus: ^4.2.0
  flutter_local_notifications: ^16.3.0

  # Validation
  form_validator: ^2.1.1
  email_validator: ^2.1.17

  # Localization - VERSIÓN CORREGIDA
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # Design System
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

